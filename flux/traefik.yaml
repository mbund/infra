apiVersion: v1
kind: Namespace

metadata:
  name: traefik
  labels:
    pod-security.kubernetes.io/enforce: privileged
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization

metadata:
  name: traefik
  namespace: flux-system

spec:
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: "./workloads/traefik"
  interval: 60m
  timeout: 3m
  retryInterval: 2m
  prune: true
  wait: true
