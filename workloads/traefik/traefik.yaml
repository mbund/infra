apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease

metadata:
  name: traefik
  namespace: traefik

spec:
  interval: 1m

  chart:
    spec:
      chart: traefik
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      version: 20.8.0

  values:
    service:
      type: ClusterIP
      spec:
        externalTrafficPolicy: ""
        clusterIP: 10.43.0.59

    ports:
      web:
        redirectTo: websecure
      websecure:
        http3:
          enabled: true
        tls:
          enabled: true
          options: "default"

    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
        allowExternalNameServices: true
