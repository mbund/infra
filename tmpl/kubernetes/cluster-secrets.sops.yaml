---
apiVersion: v1
kind: Secret
metadata:
  name: cluster-secrets
  namespace: flux-system
stringData:
  SECRET_DOMAIN: "${BOOTSTRAP_CLOUDFLARE_DOMAIN}"
  SECRET_CLOUDFLARE_EMAIL: "${BOOTSTRAP_CLOUDFLARE_EMAIL}"
  SECRET_CLOUDFLARE_TUNNEL_ACCOUNT_TAG: "${BOOTSTRAP_CLOUDFLARE_TUNNEL_ACCOUNT_TAG}"
  SECRET_CLOUDFLARE_TUNNEL_SECRET: "${BOOTSTRAP_CLOUDFLARE_TUNNEL_SECRET}"
  SECRET_CLOUDFLARE_TUNNEL_ID: "${BOOTSTRAP_CLOUDFLARE_TUNNEL_ID}"
  SECRET_CLOUDFLARE_TUNNEL_NAME: "${BOOTSTRAP_CLOUDFLARE_TUNNEL_NAME}"